<div class=" content">
  <div class=" card">
    <div class=" row">
      <div class=" col-md-6">
        <div class=" card-header">
          <h4 class=" card-title">Pick your Color</h4>
        </div>
        <div class=" card-body">
          <button class=" btn mr-1">Default</button>
          <button class=" btn btn-primary mr-1">Primary</button>
          <button class=" btn btn-info mr-1">Info</button> <br />

          <button
            class=" btn btn-success animation-on-hover mr-1"
            placement="bottom"
            type="button"
          >
            Success
          </button>
          <button class=" btn btn-warning mr-1">Warning</button>
          <button class=" btn btn-danger">Danger</button>
        </div>
      </div>
      <div class=" col-md-6">
        <div class=" card-header">
          <h4 class=" card-title">Buttons with Label</h4>
        </div>
        <div class=" card-body">
          <button class=" btn mr-1">
            <i class=" tim-icons icon-minimal-left"> </i> Left
          </button>
          <button class=" btn mr-1">
            Right <i class=" tim-icons icon-minimal-right"> </i>
          </button>
          <button class=" btn btn-info mr-1">
            <i class=" tim-icons icon-alert-circle-exc"> </i> Info
          </button>
          <br />

          <button class=" btn btn-success mr-1">
            <i class=" tim-icons icon-check-2"> </i> Success
          </button>
          <button class=" btn btn-warning mr-1">
            <i class=" tim-icons icon-time-alarm"> </i> Warning
          </button>
          <button class=" btn btn-danger">
            <i class=" tim-icons icon-simple-remove"> </i> Danger
          </button>
        </div>
      </div>
    </div>
    <div class=" row">
      <div class=" col-md-6">
        <div class=" card-header">
          <h4 class=" card-title">Pick your Size</h4>
        </div>
        <div class=" card-body">
          <button class=" btn btn-primary btn-sm mr-1">Small</button>
          <button class=" btn btn-primary mr-1">Regular</button>
          <button class=" btn btn-primary btn-lg">Large</button>
        </div>
      </div>
      <div class=" col-md-6">
        <div class=" card-header">
          <h4 class=" card-title">Pick your Style</h4>
        </div>
        <div class=" card-body">
          <button class=" btn btn-primary mr-1">Default</button>
          <button class=" btn btn-primary btn-round mr-1">round</button>
          <button class=" btn btn-primary btn-round mr-1">
            <i class=" tim-icons icon-heart-2"> </i> with icon
          </button>
          <button class=" btn btn-primary btn-round btn-icon mr-1">
            <i class=" tim-icons icon-heart-2"> </i>
          </button>
          <button class=" btn btn-primary btn-simple mr-1">simple</button>
          <button class=" btn btn-primary btn-link">link</button>
        </div>
      </div>
    </div>
    <div class=" row">
      <div class=" col-md-6">
        <div class=" card-header"><h4 class=" card-title">Pagination</h4></div>
        <div class=" card-body">

            >
            </pagination>
            <pagination [(ngModel)]="page1" [totalItems]="40"> </pagination>
          </nav>
        </div>
      </div>
      <div class=" col-md-6">

        <div class=" card-body">

            <button class=" btn btn-info" type="button">Right</button>
          </div>
          <br />

            <button class=" btn btn-round btn-info" type="button">7</button>
          </div>
        </div>
