<div class=" content">
  <div class=" row">
    <div class=" col-md-6">
      <form
        id="RegisterValidation"
        [formGroup]="registerForm"
        (ngSubmit)="onRegister()"
      >
        <div class=" card">
          <div class=" card-header">
            <h4 class=" card-title">Register Form</h4>
          </div>
          <div class=" card-body">
            <div
              class=" form-group has-label"
              [ngClass]="{
                'has-danger':
                  ((focusTouched || register) && registerF.email.errors) ||
                  (registerF.email.value != '' && registerF.email.errors),
                'has-success': !registerF.email.errors
              }"
            >
              <label> Email Address * </label>
              <input
                class=" form-control"
                name="email"
                formControlName="email"
                (focus)="focusTouched = true"
                required=""
                type="email"
              />
              <label
                class="error"
                *ngIf="
                  ((focusTouched || register) && registerF.email.errors) ||
                  (registerF.email.value != '' && registerF.email.errors)
                "
                >Please enter a valid email address.</label
              >
            </div>
            <div
              class=" form-group has-label"
              [ngClass]="{
                'has-danger':
                  ((focusTouched1 || register) && registerF.password.errors) ||
                  (registerF.password.value != '' && registerF.password.errors),
                'has-success': !registerF.password.errors
              }"
            >
              <label> Password * </label>
              <input
                class=" form-control"
                id="registerPassword"
                formControlName="password"
                (focus)="focusTouched1 = true"
                name="password"
                required=""
                type="password"
              />
              <label
                class="error"
                *ngIf="
                  ((focusTouched1 || register) && registerF.password.errors) ||
                  (registerF.password.value != '' && registerF.password.errors)
                "
                >This field is required.</label
              >
            </div>
            <div
              class=" form-group has-label"
              [ngClass]="{
                'has-danger':
                  ((focusTouched2 || register) &&
                    registerF.confirmPassword.errors) ||
                  (registerF.confirmPassword.value != '' &&
                    registerF.confirmPassword.errors),
                'has-success': !registerF.confirmPassword.errors
              }"
            >
              <label> Confirm Password * </label>
              <input
                class=" form-control"
                formControlName="confirmPassword"
                (focus)="focusTouched2 = true"
                equalto="#registerPassword"
                id="registerPasswordConfirmation"
                name="password_confirmation"
                type="password"
              />
              <label
                class="error"
                *ngIf="
                  ((focusTouched2 || register) &&
                    registerF.confirmPassword.errors) ||
                  (registerF.confirmPassword.value != '' &&
                    registerF.confirmPassword.errors)
                "
                >Please enter the same value again.</label
              >
            </div>
            <div class=" category form-category">* Required fields</div>
          </div>
          <div class=" card-footer text-right">
            <div class=" form-check pull-left">
              <label class=" form-check-label">
                <input
                  class=" form-check-input"
                  name="optionCheckboxes"
                  type="checkbox"
                />

                <span class=" form-check-sign"> </span> Accept the terms and
                conditions
              </label>
            </div>
            <button class=" btn btn-danger" type="submit">Register</button>
          </div>
        </div>
      </form>
    </div>

    <div class=" col-md-12">
      <form

            <div class=" row">

                  <label

    <div class=" col-md-12">
      <form
        class=" form-horizontal"
        id="RangeValidation"
        [formGroup]="rangeForm"
        (ngSubmit)="onRange()"
      >
        <div class=" card">
          <div class=" card-header">
            <h4 class=" card-title">Range Validation</h4>
          </div>
          <div class=" card-body">
            <div class=" row">
              <label class=" col-sm-2 col-form-label"> Min Length </label>
              <div class=" col-sm-7">
                <div
                  class=" form-group"
                  [ngClass]="{
                    'has-danger':
                      ((focusTouched12 || range) && rangeF.minLength.errors) ||
                      (rangeF.minLength.value != '' && rangeF.minLength.errors),
                    'has-success': !rangeF.minLength.errors
                  }"
                >
                  <input
                    class=" form-control"
                    minlength="5"
                    (focus)="focusTouched12 = true"
                    formControlName="minLength"
                    name="min_length"
                    required=""
                    type="text"
                  />
                  <label
                    class="error"
                    *ngIf="
                      ((focusTouched12 || range) && rangeF.minLength.errors) ||
                      (rangeF.minLength.value != '' && rangeF.minLength.errors)
                    "
                    >Please enter at least 5 characters.</label
                  >
                </div>
              </div>
              <label class=" col-sm-3 label-on-right">
                <code> minLength="5" </code>
              </label>
            </div>
            <div class=" row">
              <label class=" col-sm-2 col-form-label"> Max Length </label>
              <div class=" col-sm-7">
                <div
                  class=" form-group"
                  [ngClass]="{
                    'has-danger':
                      ((focusTouched13 || range) && rangeF.maxLength.errors) ||
                      (rangeF.maxLength.value != '' && rangeF.maxLength.errors),
                    'has-success': !rangeF.maxLength.errors
                  }"
                >
                  <input
                    class=" form-control"
                    maxlength="5"
                    (focus)="focusTouched13 = true"
                    formControlName="maxLength"
                    name="max_length"
                    type="text"
                  />
                  <label
                    class="error"
                    *ngIf="
                      ((focusTouched13 || range) && rangeF.maxLength.errors) ||
                      (rangeF.maxLength.value != '' && rangeF.maxLength.errors)
                    "
                    >Please enter 5 or less characters.</label
                  >
                </div>
              </div>
              <label class=" col-sm-3 label-on-right">
                <code> maxLength="5" </code>
              </label>
            </div>
            <div class=" row">
              <label class=" col-sm-2 col-form-label"> Range </label>
              <div class=" col-sm-7">
                <div
                  class=" form-group"
                  [ngClass]="{
                    'has-danger':
                      ((focusTouched14 || range) && rangeF.rangeD.errors) ||
                      (rangeF.rangeD.value != '' && rangeF.rangeD.errors),
                    'has-success': !rangeF.rangeD.errors
                  }"
                >
                  <input
                    class=" form-control"
                    formControlName="rangeD"
                    type="number"
                    (focus)="focusTouched14 = true"
                    name="rangeD"
                    range="[6,10]"
                  />
                  <label
                    class="error"
                    *ngIf="
                      ((focusTouched14 || range) && rangeF.rangeD.errors) ||
                      (rangeF.rangeD.value != '' && rangeF.rangeD.errors)
                    "
                    >Please enter a value between 6 and 10.</label
                  >
                </div>
              </div>
              <label class=" col-sm-3 label-on-right">
                <code> min="6" max="10" </code>
              </label>
            </div>
            <div class=" row">
              <label class=" col-sm-2 col-form-label"> Min Value </label>
              <div class=" col-sm-7">
                <div
                  class=" form-group"
                  [ngClass]="{
                    'has-danger':
                      ((focusTouched15 || range) && rangeF.minValue.errors) ||
                      (rangeF.minValue.value != '' && rangeF.minValue.errors),
                    'has-success': !rangeF.minValue.errors
                  }"
                >
                  <input
                    class=" form-control"
                    (focus)="focusTouched15 = true"
                    name="min"
                    min="6"
                    formControlName="minValue"
                    type="number"
                  />
                  <label
                    class="error"
                    *ngIf="
                      ((focusTouched15 || range) && rangeF.minValue.errors) ||
                      (rangeF.minValue.value != '' && rangeF.minValue.errors)
                    "
                    >Please enter a value greater than or equal to 6.</label
                  >
                </div>
              </div>
              <label class=" col-sm-3 label-on-right">
                <code> min="6" </code>
              </label>
            </div>
            <div class=" row">
              <label class=" col-sm-2 col-form-label"> Max Value </label>
              <div class=" col-sm-7">
                <div
                  class=" form-group"
                  [ngClass]="{
                    'has-danger':
                      ((focusTouched16 || range) && rangeF.maxValue.errors) ||
                      (rangeF.maxValue.value != '' && rangeF.maxValue.errors),
                    'has-success': !rangeF.maxValue.errors
                  }"
                >
                  <input
                    class="form-control"
                    type="text"
                    (focus)="focusTouched16 = true"
                    name="max"
                    max="6"
                    formControlName="maxValue"
                  />
                  <label
                    class="error"
                    *ngIf="
                      ((focusTouched16 || range) && rangeF.maxValue.errors) ||
                      (rangeF.maxValue.value != '' && rangeF.maxValue.errors)
                    "
                    >Please enter a value less than or equal to 6.</label
                  >
                </div>
              </div>
              <label class=" col-sm-3 label-on-right">
                <code> max="6" </code>
              </label>
            </div>
          </div>
          <div class=" card-footer text-center">
            <button class=" btn btn-danger" type="submit">
              Validate Inputs
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
